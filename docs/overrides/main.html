{% extends "base.html" %}

{% block extrahead %}
  {{ super() }}
  <script>
    window.__0XGEN_DOC_BASE_URL__ = {{ base_url | tojson }};
  </script>
{% endblock %}

{% block skip %}
  <div data-md-component="skip">
    <a href="#oxg-main-content" class="md-skip skip-to-content">{{ lang.t("action.skip") }}</a>
  </div>
{% endblock %}

{% block container %}
  <div class="md-content" data-md-component="content" id="oxg-main-content" tabindex="-1">
    <article class="md-content__inner md-typeset">
      {% block content %}
        {% include "partials/content.html" %}
      {% endblock %}
    </article>
  </div>
{% endblock %}
