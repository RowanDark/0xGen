name: Fuzz

on:
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  go-fuzz:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Run fuzzers
        run: |
          set -euo pipefail
          for pkg in $(go list ./...); do
            if go test "$pkg" -run=^$ -list=Fuzz | grep -q '^Fuzz'; then
              go test "$pkg" -run=^$ -fuzz=Fuzz -fuzztime=20s
            fi
          done
