name: Fuzz

on:
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  go-fuzz:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Run fuzzers
        run: |
          set -euo pipefail
          go test ./... -run=^$ -fuzz=Fuzz -fuzztime=20s
