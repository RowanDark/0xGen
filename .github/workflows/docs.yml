name: Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-pages
  cancel-in-progress: false

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs toolchain
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-redirects

      - name: Build documentation
        run: mkdocs build --strict

      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  visual-regression:
    needs: build
    runs-on: ubuntu-latest
    env:
      DOCS_BASELINE_URL: https://rowandark.github.io/Glyph/
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs toolchain
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-redirects

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install visual test dependencies
        run: npm install
        working-directory: docs/visual-tests

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: docs/visual-tests

      - name: Run docs visual regression tests
        run: npm test -- --reporter=line,html
        working-directory: docs/visual-tests

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-visual-report
          path: docs/visual-tests/playwright-report
          if-no-files-found: ignore

      - name: Upload visual diffs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docs-visual-diffs
          path: docs/visual-tests/test-results
          if-no-files-found: ignore

  deploy:
    needs:
      - build
      - visual-regression
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  smoke:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check published pages
        env:
          BASE_URL: ${{ needs.deploy.outputs.page_url }}
        run: |
          url="${BASE_URL%/}"
          for p in "" "quickstart/" "cli/" "plugins/" "security/"; do
            curl -fSL "${url}/${p}" >/dev/null
          done
