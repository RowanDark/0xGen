name: Bump Homebrew Formula

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to bump (e.g. v1.2.3)"
        required: true
  release:
    types: [published]

permissions:
  contents: read

jobs:
  skip-non-owner:
    if: github.repository_owner != 'RowanDark'
    runs-on: ubuntu-latest
    steps:
      - name: Skip Homebrew bump
        run: echo "Skipping Homebrew formula update: workflow only runs in the RowanDark repository."

  bump:
    if: github.repository_owner == 'RowanDark' && (github.event_name == 'workflow_dispatch' || github.event.release.tag_name != '')
    runs-on: ubuntu-latest
    env:
      TAG_NAME: ${{ github.event.release.tag_name || github.event.inputs.tag || '' }}
      TAP_REPO: RowanDark/homebrew-glyph
    outputs:
      should-run: ${{ steps.guard.outputs.should-run }}
    steps:
      - name: Check release and secrets
        id: guard
        env:
          TAG_NAME: ${{ env.TAG_NAME }}
          TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          if [[ -z "${TAG_NAME}" || "${TAG_NAME}" != v* ]]; then
            echo "::notice::Skipping Homebrew bump: release tag '${TAG_NAME}' does not start with 'v'."
            echo "should-run=false" >> "${GITHUB_OUTPUT}"
            exit 0
          fi

          if [ -z "${TAP_TOKEN}" ]; then
            echo "Tap bump skipped: HOMEBREW_TAP_TOKEN missing."
            echo "should-run=false" >> "${GITHUB_OUTPUT}"
            exit 0
          fi

          echo "should-run=true" >> "${GITHUB_OUTPUT}"

      - name: Checkout Glyph
        if: steps.guard.outputs.should-run == 'true'
        uses: actions/checkout@v4

      - name: Clone tap repository
        if: steps.guard.outputs.should-run == 'true'
        env:
          TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone "https://x-access-token:${TAP_TOKEN}@github.com/${TAP_REPO}.git" tap

      - name: Update formula
        if: steps.guard.outputs.should-run == 'true'
        run: |
          scripts/update_homebrew_formula.sh "${TAG_NAME}" tap

      - name: Commit and push changes
        if: steps.guard.outputs.should-run == 'true'
        id: commit
        run: |
          set -euo pipefail
          cd tap
          if git status --porcelain | grep . >/dev/null 2>&1; then
            git config user.name "glyph-bot"
            git config user.email "glyph-bot@users.noreply.github.com"
            branch="bump/glyph-${TAG_NAME}"
            git checkout -b "${branch}"
            git add Formula/glyph.rb
            git commit -m "Bump glyph to ${TAG_NAME}"
            git push --force --set-upstream origin "${branch}"
            echo "branch=${branch}" >> "${GITHUB_OUTPUT}"
          else
            echo "Homebrew formula already up to date"
            echo "branch=" >> "${GITHUB_OUTPUT}"

      - name: Open pull request
        if: steps.guard.outputs.should-run == 'true' && steps.commit.outputs.branch != ''
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          set -euo pipefail
          cd tap
          branch="${{ steps.commit.outputs.branch }}"
          if gh pr view "${branch}" --repo "${TAP_REPO}" >/dev/null 2>&1; then
            echo "Pull request for ${branch} already exists"
          else
            gh pr create \
              --repo "${TAP_REPO}" \
              --head "${branch}" \
              --base main \
              --title "Bump glyph to ${TAG_NAME}" \
              --body "Automated update for Glyph ${TAG_NAME}."
          fi

  smoke-test:
    needs: bump
    if: github.repository_owner == 'RowanDark' && needs.bump.outputs.should-run == 'true'
    runs-on: macos-latest
    env:
      TAG_NAME: ${{ github.event.release.tag_name || github.event.inputs.tag || '' }}
    steps:
      - name: Brew install Glyph
        run: |
          set -euo pipefail
          brew update
          brew tap rowandark/glyph
          brew install glyph
          glyphctl --version
