name: 0xgen Demo artifact

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  demo:
    name: 0xgen Build demo report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run demo pipeline
        run: make demo

      - name: Upload demo report
        uses: actions/upload-artifact@v4
        with:
          name: 0xgen-demo-report
          path: out/report.html
          if-no-files-found: error
          retention-days: 7
