name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  goreleaser:
    name: GoReleaser
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install msitools
        run: sudo apt-get update && sudo apt-get install -y msitools

      - name: Build Windows installers
        env:
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          for arch in amd64 arm64; do
            unzip -o "dist/glyphctl_${TAG}_windows_${arch}.zip" -d "dist/windows_${arch}"
            ./scripts/build_windows_installer.sh "$TAG" "$arch" "dist/windows_${arch}" dist
          done

      - name: Upload Windows installers to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          gh release upload "$TAG" \
            "dist/glyphctl_${TAG}_windows_amd64.msi" \
            "dist/glyphctl_${TAG}_windows_arm64.msi" \
            --repo "$GITHUB_REPOSITORY" \
            --clobber

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-dist
          path: dist/
          if-no-files-found: error
