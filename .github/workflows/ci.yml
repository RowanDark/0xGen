name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        go-version: ['1.21'] # Keep Go version fixed

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: 'go'

      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Generate all protobuf stubs
        run: make proto

      - name: Build Go server
        run: go build ./...

      - name: Install Python plugin
        run: python -m pip install -e examples/glyph-passive-headers

      - name: Smoke test Python plugin import
        run: python -c "import glyph_passive_headers; print('ok')"
