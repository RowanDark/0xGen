on:
  push:
    tags: ['v*']
  workflow_dispatch: {}

jobs:
  build-provenance:
    if: ${{ github.repository_owner == 'RowanDark' && startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Cosign (guarded)
        if: ${{ secrets.COSIGN_PRIVATE_KEY != '' && secrets.COSIGN_PASSWORD != '' }}
        uses: sigstore/cosign-installer@v3
      - name: Generate SBOM
        run: syft packages dir:. -o spdx-json > sbom.spdx.json
      - name: Sign artifacts (guarded)
        if: ${{ secrets.COSIGN_PRIVATE_KEY != '' && secrets.COSIGN_PASSWORD != '' }}
        run: cosign sign-blob --key env://COSIGN_PRIVATE_KEY --output-signature glyph.sig dist/glyphctl_*.tar.gz
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
      - name: Note skipped signing
        if: ${{ !(secrets.COSIGN_PRIVATE_KEY != '' && secrets.COSIGN_PASSWORD != '') }}
        run: echo "Signing skipped: missing COSIGN_* secrets."
