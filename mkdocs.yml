site_name: Glyph Documentation
site_description: Documentation for the Glyph red-team and detection automation toolkit.
site_url: https://rowandark.github.io/Glyph/
repo_url: https://github.com/RowanDark/Glyph
repo_name: RowanDark/Glyph
use_directory_urls: true

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Plugins:
      - Overview: plugins/index.md
      - Go Safe Starter: plugins/safe-starter-go.md
      - Marketplace: plugins/catalog.md
      - Compatibility Matrix: plugins/compatibility-matrix.md
  - CLI:
      - Overview: cli/index.md
      - Configuration: cli/configuration.md
  - Developer Guide: dev-guide/index.md
  - Security:
      - Overview: security/index.md
      - Threat Model: security/threat-model.md
      - Build Provenance: security/provenance.md
      - Supply Chain: security/supply-chain.md
      - Container Hardening: security/container.md
  - Versions: versions/index.md

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.indexes
    - navigation.path
    - content.code.copy
    - search.suggest
    - search.highlight
  custom_dir: docs/overrides
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search
  - i18n:
      default_language: en
      docs_structure: folder
      languages:
        en: English
        es: Español
      nav_translations:
        es:
          Home: Inicio
          Quickstart: Inicio rápido
          Plugins: Complementos
          CLI: CLI
          Developer Guide: Guía de desarrollo
          Security: Seguridad
          Versions: Versiones
  - git-revision-date-localized:
      fallback_to_build_date: true
      type: datetime
      timezone: UTC
      locale: en
      format: "%b %-d, %Y"
  - redirects:
      redirect_maps:
        # Legacy single-page CLI docs
        "cli.html": "cli/"
        "CLI.html": "cli/"
        "cli/index.html": "cli/"
        "CLI/index.html": "cli/"
        "docs/cli.html": "cli/"
        "docs/CLI.html": "cli/"
        "docs/cli/index.html": "cli/"
        "docs/CLI/index.html": "cli/"
        # Old quickstart locations (directory and capitalised variants)
        "Quickstart/": "quickstart/"
        "QuickStart/": "quickstart/"
        "Quickstart.html": "quickstart/"
        "QuickStart.html": "quickstart/"
        "Quickstart/index.html": "quickstart/"
        "QuickStart/index.html": "quickstart/"
        "docs/Quickstart/": "quickstart/"
        "docs/QuickStart/": "quickstart/"
        "docs/Quickstart.html": "quickstart/"
        "docs/QuickStart.html": "quickstart/"
        "docs/Quickstart/index.html": "quickstart/"
        "docs/QuickStart/index.html": "quickstart/"
        # Broader fallbacks for legacy flat HTML exports
        "plugins.html": "plugins/"
        "Plugins.html": "plugins/"
        "plugins/index.html": "plugins/"
        "Plugins/index.html": "plugins/"
        "Developer-Guide.html": "dev-guide/"
        "developer-guide.html": "dev-guide/"
        "dev-guide.html": "dev-guide/"
        "DeveloperGuide.html": "dev-guide/"
        "docs/Developer-Guide.html": "dev-guide/"
        "docs/dev-guide.html": "dev-guide/"
        "Security.html": "security/"
        "security.html": "security/"
        "security/index.html": "security/"
        "docs/Security.html": "security/"
        "docs/security.html": "security/"
        "docs/security/index.html": "security/"
        "docs/index.html": "./"
        "Glyph.html": "./"
        "docs/Glyph.html": "./"
        "docs/docs.html": "./"
        # Archived documentation snapshots
        "v1.0/": "versions/v1.0/"
        "v1.0/index.html": "versions/v1.0/"
        "docs/v1.0/": "versions/v1.0/"
        "docs/v1.0/index.html": "versions/v1.0/"
        "v2.0/": "versions/v2.0/"
        "v2.0/index.html": "versions/v2.0/"
        "docs/v2.0/": "versions/v2.0/"
        "docs/v2.0/index.html": "versions/v2.0/"

hooks:
  - docs/hooks.py

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  cname: glyph.rowandark.com
  version:
    provider: mike
  alternate:
    - name: English
      link: /Glyph/
      lang: en
    - name: Español
      link: /Glyph/es/
      lang: es
  pdf_download:
    path: assets/offline/glyph-docs.epub
    labels:
      en: Download docs (EPUB)
      es: Descargar documentación (EPUB)
    descriptions:
      en: Take the complete documentation offline as an EPUB snapshot.
      es: Lleva la documentación completa sin conexión como un EPUB.
extra_css:
  - stylesheets/accessibility.css
  - stylesheets/last-updated.css
  - stylesheets/marketplace.css
  - stylesheets/experience.css
extra_javascript:
  - path: javascripts/search-fallback.js
    defer: true
  - path: javascripts/sidebar-state.js
    defer: true
  - path: javascripts/version-dropdown.js
    defer: true
  - path: javascripts/plugin-catalog.js
    defer: true
  - path: javascripts/lazy-media.js
    defer: true
  - path: javascripts/quickstart-demo.js
    defer: true
