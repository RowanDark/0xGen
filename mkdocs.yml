site_name: Glyph Documentation
site_description: Documentation for the Glyph red-team and detection automation toolkit.
site_url: https://rowandark.github.io/Glyph/
repo_url: https://github.com/RowanDark/Glyph
repo_name: RowanDark/Glyph
use_directory_urls: true

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Plugins:
      - Overview: plugins/index.md
      - Go Safe Starter: plugins/safe-starter-go.md
      - Marketplace: plugins/catalog.md
      - Compatibility Matrix: plugins/compatibility-matrix.md
  - CLI:
      - Overview: cli/index.md
      - Configuration: cli/configuration.md
  - Developer Guide: dev-guide/index.md
  - Security:
      - Overview: security/index.md
      - Threat Model: security/threat-model.md
      - Build Provenance: security/provenance.md
      - Supply Chain: security/supply-chain.md
      - Container Hardening: security/container.md

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.indexes
    - navigation.path
    - content.code.copy
    - search.suggest
    - search.highlight
  custom_dir: docs/overrides
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search
  - i18n:
      default_language: en
      docs_structure: folder
      languages:
        en: English
        es: Español
      nav_translations:
        es:
          Home: Inicio
          Quickstart: Inicio rápido
          Plugins: Complementos
          CLI: CLI
          Developer Guide: Guía de desarrollo
          Security: Seguridad
  - git-revision-date-localized:
      fallback_to_build_date: true
      type: datetime
      timezone: UTC
      locale: en
      format: "%b %-d, %Y"
  - redirects:
      redirect_maps:
        # Legacy single-page CLI docs
        "cli.html": "cli/"
        "CLI.html": "cli/"
        "cli/index.html": "cli/"
        "CLI/index.html": "cli/"
        "docs/cli.html": "cli/"
        "docs/CLI.html": "cli/"
        "docs/cli/index.html": "cli/"
        "docs/CLI/index.html": "cli/"
        # Old quickstart locations (directory and capitalised variants)
        "Quickstart/": "quickstart/"
        "QuickStart/": "quickstart/"
        "Quickstart.html": "quickstart/"
        "QuickStart.html": "quickstart/"
        "Quickstart/index.html": "quickstart/"
        "QuickStart/index.html": "quickstart/"
        "docs/Quickstart/": "quickstart/"
        "docs/QuickStart/": "quickstart/"
        "docs/Quickstart.html": "quickstart/"
        "docs/QuickStart.html": "quickstart/"
        "docs/Quickstart/index.html": "quickstart/"
        "docs/QuickStart/index.html": "quickstart/"

hooks:
  - docs/hooks.py

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  cname: glyph.rowandark.com
  version:
    provider: mike
  alternate:
    - name: English
      link: /Glyph/
      lang: en
    - name: Español
      link: /Glyph/es/
      lang: es
extra_css:
  - stylesheets/accessibility.css
  - stylesheets/last-updated.css
  - stylesheets/marketplace.css
extra_javascript:
  - javascripts/search-fallback.js
  - javascripts/sidebar-state.js
  - javascripts/version-dropdown.js
  - javascripts/plugin-catalog.js
