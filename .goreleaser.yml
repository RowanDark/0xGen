project_name: glyph

before:
  hooks:
    - go test ./...

builds:
  - id: glyphctl
    main: ./cmd/glyphctl
    binary: glyphctl
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{ .Version }}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
  - id: glyphd
    main: ./cmd/glyphd
    binary: glyphd
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
  - id: quickstartseed
    main: ./cmd/quickstartseed
    binary: quickstartseed
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - id: glyphctl-archive
    builds:
      - glyphctl
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
  - id: glyphd-archive
    builds:
      - glyphd
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
  - id: quickstartseed-archive
    builds:
      - quickstartseed
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "glyph_{{ .Version }}_checksums.txt"

dockers:
  - id: glyphctl-image
    use: buildx
    image_templates:
      - ghcr.io/rowandark/glyphctl:{{ .Version }}
      - ghcr.io/rowandark/glyphctl:latest
    dockerfile: Dockerfile
    build_flag_templates:
      - "--build-arg=VERSION={{ .Version }}"
    platforms:
      - linux/amd64
      - linux/arm64

release:
  github:
    owner: RowanDark
    name: Glyph

changelog:
  use: git
