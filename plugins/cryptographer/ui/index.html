<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptographer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Cryptographer</h1>
      <p class="tagline">CyberChef-inspired operations for Glyph investigations.</p>
    </header>
    <main>
      <section class="panel">
        <h2>Input</h2>
        <textarea id="input" placeholder="Paste payloads, encoded blobs, or captured responses..."></textarea>
      </section>
      <section class="panel">
        <h2>Recipe</h2>
        <p class="placeholder">Add operation builders here. Reference CyberChef's <a href="https://gchq.github.io/CyberChef/" target="_blank" rel="noopener noreferrer">operation catalogue</a> when implementing.</p>
      </section>
      <section class="panel">
        <h2>Output</h2>
        <textarea id="output" placeholder="Transformed data will appear here."></textarea>
      </section>
    </main>
    <footer>
      <p>Future work: persist favorite recipes, integrate with Glyph findings, and expose command palette helpers.</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
